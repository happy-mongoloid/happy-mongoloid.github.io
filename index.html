<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Shader Test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<style>
			body {
				margin: 0;
				overflow: hidden;
				font-family: 'Courier New', monospace;
			}
			canvas {
				width: 100vw;
				height: 100vh;
				display: block;
				position: absolute;
				top: 0;
				left: 0;
			}
			.terminal-text {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-family: 'Courier New', monospace;
				color: #d3fafa;
				font-size: min(4vw, 1.5rem);
				text-shadow: 0 0 5px #d3fafa;
				white-space: nowrap;
				z-index: 1000;
				pointer-events: none;
				font-weight: bold;
				letter-spacing: 2px;
				text-transform: uppercase;
			}
			.terminal-text::before {
				content: "> ";
				color: #d3fafa;
			}
			.terminal-text::after {
				content: "_";
				animation: blink 1s infinite;
				margin-left: 0.2em;
			}
			@keyframes blink {
				0%, 100% { opacity: 1; }
				50% { opacity: 0; }
			}
			/* Media queries for fine-tuning */
			@media (max-width: 768px) {
				.terminal-text {
					font-size: min(5vw, 1.2rem);
				}
			}
			@media (min-width: 1920px) {
				.terminal-text {
					font-size: min(3vw, 2rem);
				}
			}
		</style>
	</head>
	<body>
		<div class="terminal-text">DOWNLOAD 1.1.9(1)</div>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.160.0/build/three.module.js"
				}
			}
		</script>
		<script type="module" src="script.js"></script>
	</body>
</html>
