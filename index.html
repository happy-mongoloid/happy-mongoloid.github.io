
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - dynamic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				color: #666;
			}
		</style>
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - dynamic geometry<br />
			left click: forward, right click: backward
		</div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">
			// import * as THREE from 'https://unpkg.com/three@0.108.0/build/three.module.js';
			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';
			import { OrbitControls } from 'https://unpkg.com/three@0.108.0/examples/jsm/controls/OrbitControls.js';
			import { FirstPersonControls } from 'https://unpkg.com/three@0.108.0/examples/jsm/controls/FirstPersonControls.js';

			let camera, controls, scene, renderer, stats;

			let mesh, geometry, material, clock;

			const worldWidth = 128, worldDepth = 128;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );


    const frag = /* glsl */ `
    #ifdef GL_ES
    precision highp float;
    precision mediump int;
    #endif
      uniform float u_time;
      
      varying vec2 vUv;
      // Let's define PI constant
      #define pi 3.1415926535
    float t;
    
    float spiral(vec2 m) {
        float r = length(m);
        float a = atan(m.y, m.x);
        float val = 2.;
        
        //a=pi/4.;
    
        float v = sin(200.*(sqrt(r)-(val/100.)*a - .1*t));
        return clamp(v,0.0,1.);
    
    }
    
      void main () {
       // vUv-=0.5;
       vec2 p = vUv.xy;
       p-=.5;
        t = u_time;
        vec3 col = vec3(0.0);
        float d = length(p);
        float v = spiral(p);
        
        col = vec3(v + 0.1);
        gl_FragColor = vec4(col, 1.0);
      }
    `;



     material = new THREE.ShaderMaterial({
      // We need to pass some information down from the vertex to the fragment shader
      vertexShader: `
      varying vec2 vUv;
      

      void main () {
        vUv = uv;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position.xyz, 1.0)/12.0;
      }
    `,
      // The vertex shader is defined as a GLSL source string
      fragmentShader: frag,
      // The uniforms allow us to send values down into the shader
      uniforms: {
        // Here is how we define a float value
        u_time: { value: 0 }
        , u_mouse: {type: "v2", value: new THREE.Vector2()}
      }
    });



				camera.position.y = 200;

				clock = new THREE.Clock();

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xaaccff );
				scene.fog = new THREE.FogExp2( 0xaaccff, 0.0007 );

				geometry = new THREE.PlaneGeometry( 20000, 20000, worldWidth - 1, worldDepth - 1 );
				geometry.rotateX( - Math.PI / 2 );

				const position = geometry.attributes.position;
				position.usage = THREE.DynamicDrawUsage;

				for ( let i = 0; i < position.count; i ++ ) {

					const y = 35 * Math.sin( i / 2 );
					position.setY( i, y );

				}

				const texture = new THREE.TextureLoader().load( 'https://threejs.org/examples/textures/water.jpg' );
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 5, 5 );
				texture.colorSpace = THREE.SRGBColorSpace;
        
				// material = new THREE.MeshBasicMaterial( { color: 0x0044ff, map: texture } );

				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				controls = new FirstPersonControls( camera, renderer.domElement );

				controls.movementSpeed = 500;
				controls.lookSpeed = 0.1;

				stats = new Stats();
				document.body.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
        
       
      
				const delta = clock.getDelta();
				const time = clock.getElapsedTime() * 10;
        material.uniforms.u_time.value = time/112.;
				const position = geometry.attributes.position;

				for ( let i = 0; i < position.count; i ++ ) {

					const y = 35 * Math.sin( i / 5 + ( time + i ) / 7 );
					position.setY( i, y );

				}

				position.needsUpdate = true;

				controls.update( delta );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
